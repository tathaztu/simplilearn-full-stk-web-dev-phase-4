<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BootStrap HTML Forms</title>
  </head>
  <body>
    <div class="container">
      <h3 class="display-4 text-muted">Wonderland Contact Form</h3>
      <div class="row">
        <div class="col-sm-9">
          <form action="">
            <div class="form-group">
              <label for="name">Character's Name</label>
              <input class="form-control" type="text" placeholder="Enter character name" >
            </div>
            <div class="form-group">
              <label for="email">Character's eMail Address</label>
              <input class="form-control" type="email" placeholder="Enter character eMail Address">
              <small class="form-text text-muted">Your character's eMail will not be shared with anyone</small>
            </div>
            <div class="form-group">
              <label for="passsword">Character's Password</label>
              <input class="form-control" type="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
              <label for="species">Species</label>
              <select name="species" id="species" class="form-control" placeholder="Species" readonly>
                  <option value>Human</option>
                  <option>Non Human</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message for the Queen of Hearts</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Upload a file</label>
              <input type="file" class="form-control-file">
              <small class="form-text text-muted">Maximum size is three yottabytes</small>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="col-sm-3">
          <img src="img/rabbit.jpeg" alt="rabbit" class="img-fluid" />
        </div>
      </div>
    </div>
  </body>
</html>
