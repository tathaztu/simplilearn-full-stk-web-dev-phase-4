<!doctype html>
<html lang="en">
  <head>
    <title>BootStrap Font Awesome</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <footer class="bg-dark py-5 text-muted text-center">
      <div class="container">
        <div class="button-group btn-group-sm my-3" role="group" aria-label="footer">
          <button type="button" class="btn btn-secondary"><i class="fa fa-github-alt"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-google-plus"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-twitter"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-snapchat-ghost"></i></button>
        </div>
      </div>

      <small>
        <p>&copy;2022 Lewis Carroll</p>
        <p>&ldquo;"We're all mad here." - Chesire Cat from Alice in Wonderland</p>
      </small>

      <p><img src="img/cat.png" alt="Chesire Cat"></p>

    </footer>
    <hr>
    
    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 90%;">

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
